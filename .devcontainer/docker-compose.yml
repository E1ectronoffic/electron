version: '3'

services:
  buildtools:
    image: ghcr.io/electron/devcontainer:937a1d4d937149caf4f75df79a65b49204d48ee5

    volumes:
      - ..:/workspaces/gclient/src/electron:cached

      - /var/run/docker.sock:/var/run/docker.sock 

    command: /bin/sh -c "while sleep 1000; do :; done"  

    user: builduser

    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
