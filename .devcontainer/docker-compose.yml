version: '3'

services:
  buildtools:
    image: ghcr.io/electron/devcontainer:db8f93b0dcafa252ab5a9fcbb4e4a35277e94314

    volumes:
      - ..:/workspaces/gclient/src/electron:cached

      - /var/run/docker.sock:/var/run/docker.sock 

    command: /bin/sh -c "while sleep 1000; do :; done"  

    user: builduser

    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
