version: '3'

services:
  buildtools:
    image: ghcr.io/electron/devcontainer:5ff37e8103503c55628d996a6f8a76c167d943bf

    volumes:
      - ..:/workspaces/gclient/src/electron:cached

      - /var/run/docker.sock:/var/run/docker.sock 

    command: /bin/sh -c "while sleep 1000; do :; done"  

    user: builduser

    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
