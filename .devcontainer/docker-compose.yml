version: '3'

services:
  buildtools:
    image: ghcr.io/electron/devcontainer:c03ffbb65dff64b9778820ce96b56079f91856f8

    volumes:
      - ..:/workspaces/gclient/src/electron:cached

      - /var/run/docker.sock:/var/run/docker.sock 

    command: /bin/sh -c "while sleep 1000; do :; done"  

    user: builduser

    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
