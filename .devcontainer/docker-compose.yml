version: '3'

services:
  buildtools:
    image: ghcr.io/electron/devcontainer:c1eda51b40a46a81e061ef53b065d019933bdf47

    volumes:
      - ..:/workspaces/gclient/src/electron:cached

      - /var/run/docker.sock:/var/run/docker.sock 

    command: /bin/sh -c "while sleep 1000; do :; done"  

    user: builduser

    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
