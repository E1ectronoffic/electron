<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Enhanced Sidebar Example</title>
  <!-- Add Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="left-sidebar">
    <div class="sidebar-content">
      <input type="text" id="search-bar" placeholder="Search...">
    </div>
  </div>
  <div id="content">
    <button id="toggle-left-sidebar-button"><i class="fas fa-arrow-right"></i></button>
    <button id="toggle-right-sidebar-button"><i class="fas fa-arrow-left"></i></button>
    <h1>Hello World!</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
  </div>
  <div id="right-sidebar">
    <div class="sidebar-content">
      <div class="option-container">
        <span class="option-text">My List</span>
        <button class="option-button" style="background-color: #4CAF50;"><i class="fas fa-list"></i></button>
      </div>
      <div class="option-container">
        <span class="option-text">Favorites</span>
        <button class="option-button" style="background-color: #FF5722;"><i class="fas fa-heart"></i></button>
      </div>
      <div class="option-container">
        <span class="option-text">Settings</span>
        <button class="option-button" style="background-color: #2196F3;"><i class="fas fa-cog"></i></button>
      </div>
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>
</html>
